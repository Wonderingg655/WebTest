    <script>
        document.getElementById('conrightE2B').addEventListener('keydown', function (e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;

                // set textarea value to: text before caret + tab + text after caret
                this.value = this.value.substring(0, start) +
                    "\t" + this.value.substring(end);

                // put caret at right position again
                this.selectionStart =
                    this.selectionEnd = start + 1;
            }
        });


        function run() {
            let textCode = document.getElementById('conrightE2B').value;

            // var textDiv = textL5C1.value;

            show(textCode);
        }
        window.onload = run();


        function show(a) {
            let show1 = document.getElementById("show1");

            var strHTML1 = '';
            strHTML1 = strHTML1.concat(a);

            //version 1 - innerHTML
            show1.innerHTML = strHTML1;
        }
